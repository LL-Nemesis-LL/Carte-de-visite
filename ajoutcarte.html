<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une carte</title>
    <script src="public/JS/main/main.js"></script>
    <script src="public/JS/card/addCard.js"></script>
</head>

<body class="full flexColumn">
    <nav></nav>
    <main class="full flexColumn">
        <form class="flexColumn formAjoutCarte" id="formAjoutCarte" enctype="multipart/form-data">
            <h3>Ma carte</h3>
            <div class=" flexColumn divInputs">
                <div class="flexColumn divInput full">
                    <label for="titleCard">Titre</label>
                    <input type="text" name="titleCard" class="inputCarte" value="CTM">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="companyLogo">Logo de l'entreprise</label>
                    <input type="file" id="companyLogo" name="companyLogo" class="input">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="profilPicture">Photo de profil</label>
                    <input type="file" id="profilePicture" name="profilPicture" class="input">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="postName">Nom du poste</label>
                    <input type="text" name="postName" class="inputCarte" value="expert cybersécurité">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="serviceName">Nom du service</label>
                    <input type="text" name="serviceName" class="inputCarte" value="informatique">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="companyName">Nom de la société</label>
                    <input type="text" name="companyName" class="inputCarte" value="Collectivité de la martinique">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="phoneNumber">Numéro de téléphone</label>
                    <input type="text" name="phoneNumber" class="inputCarte" value="0618159304">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" class="inputCarte" value="dumar.marcantoine@gmail.com">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInputs full">
                    <label>Coordonnées</label>
                    <div class="flexColumn divInput full">
                        <input type="text" placeholder="N° Rue" name="streetNumber" class="inputCarte" value="12">
                        <div class="ligne"></div>
                    </div>
                    <div class="flexColumn divInput full">
                        <input type="text" placeholder="Nom du quartier" name="districtName" class="inputCarte"
                            value="Avenue Jean Jaurès">
                        <div class="ligne"></div>
                    </div>
                    <div class="flexColumn divInput full">
                        <input type="text" placeholder="Ville" name="city" class="inputCarte" value="CENON">
                        <div class="ligne"></div>
                    </div>
                    <div class="flexColumn divInput full">
                        <input type="text" placeholder="Code postal" name="postalCode" class="inputCarte" value="33150">
                        <div class="ligne"></div>
                    </div>
                </div>
                <div class="flexColumn divInputs full" id="divReseaux">
                    <span>Réseaux sociaux</span>
                    <div class="divReseau divInput">
                        <div class="flexRow">
                            <input type="link" placeholder="Ajouter un réseau" class="reseauSocial">
                            <img src="public/assets/plus.svg" class="imgSvg plus" alt="">
                        </div>
                        <div class="ligne"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="action">Enregistrer</button>

        </form>
    </main>

</body>

</html>
