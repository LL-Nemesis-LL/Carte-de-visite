<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="public/JS/main/main.js"></script>
    <script src="public/JS/card/editCard.js"></script>

</head>

<body class="full flexColumn">
    <nav></nav>
    <template id="editCard">
        <form class="flexColumn formAjoutCarte">
            <h3>Ma carte</h3>
            <div class=" flexColumn divInputs">
                <div class="flexColumn divInput full">
                    <label for="titleCard">Titre</label>
                    <input type="text" id="titleCard" class="inputCarte">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="companyLogo">Logo de l'entreprise</label>
                    <input type="file" id="companyLogo" class="input">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="profilePicture">Photo de profil</label>
                    <input type="file" id="profilePicture" class="input">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="postName">Nom du poste</label>
                    <input type="text" id="postName" class="inputCarte">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="serviceName">Nom du service</label>
                    <input type="text" id="serviceName" class="inputCarte">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="companyName">Nom de la société</label>
                    <input type="text" id="companyName" class="inputCarte">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="phoneNumber">Numéro de téléphone</label>
                    <input type="text" id="phoneNumber" class="inputCarte">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInput full">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" class="inputCarte">
                    <div class="ligne"></div>
                </div>
                <div class="flexColumn divInputs full">
                    <label>Coordonnées</label>
                    <div class="flexColumn divInput full">
                        <input type="text" placeholder="N° Rue" id="streetNumber" class="inputCarte">
                        <div class="ligne"></div>
                    </div>
                    <div class="flexColumn divInput full">
                        <input type="text" placeholder="Nom du quartier" id="districtName" class="inputCarte">
                        <div class="ligne"></div>
                    </div>
                    <div class="flexColumn divInput full">
                        <input type="text" placeholder="Ville" id="city" class="inputCarte">
                        <div class="ligne"></div>
                    </div>
                    <div class="flexColumn divInput full">
                        <input type="text" placeholder="Code postal" id="postalCode" class="inputCarte">
                        <div class="ligne"></div>
                    </div>
                </div>
                <div class="flexColumn divInputs full" id="divReseaux">
                    <span>Réseaux sociaux</span>
                    <div class="divReseau divInput">
                        <div class="flexRow">
                            <input type="link" placeholder="Ajouter un réseau" class="reseauSocial">
                            <img src="public/assets/plus.svg" class="imgSvg plus" alt="">
                        </div>
                        <div class="ligne"></div>
                    </div>
                </div>
            </div>

            <button type="button" class="action" onclick="sendEditCard()">Enregistrer</button>

        </form>
    </template>
    <main class="full flexColumn">
    </main>
</body>

</html>
